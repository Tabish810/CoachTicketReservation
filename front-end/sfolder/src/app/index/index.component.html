<div class="container-fluid" >
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
              <img src="{{this.visibleImages[12].url}}" width="300"class="img-responsive logo"/>
          </a>
        </div>
        
      </div>
    </nav>
    <div class="container login-form">
      <div class="row">
        <div class="col-md-3"></div>
          <div class="col-md-5">
              <div class="panel panel-default">
                  <div class="panel-heading"> <strong>Login</strong>
                  </div>
                  <div class="panel-body">
                      <form class="form-horizontal"(submit)="onLoginSubmit()">
                          <div class="form-group">
                              <label for="inputEmail3" class="col-md-3 control-label">Admin</label>
                              <div class="col-md-9">
                                  <input type="text" [(ngModel)]="input.user_name"class="form-control" name="user_name" placeholder="Admin Name" required>
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="inputPassword3" required class="col-md-3 control-label">Password</label>
                              <div class="col-md-9">
                                  <input type="password" [(ngModel)]="input.password" required class="form-control" name="user_name" placeholder="Password" require>
                              </div>
                          </div>
                         <div class="col-md-4"></div>
                          <div class="form-group last">
                              <div class="col-md-offset-3 col-md-9">
                                   
                                  <button type="submit" class="btn btn-success btn-md">Sign in</button>
                                  <button type="reset" class="btn btn-default btn-md">Reset</button>
                              </div>
                          </div>
                      </form>
                  </div>
                  
                  </div>
              </div>
          </div>
      </div>
  </div>
