<div class="container" >		
    <fieldset><legend>Cancel Seat</legend></fieldset>
    <form class="form_component" (submit)="validateForm()">
      <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-5">
          <input class="form-control" required type="text" [(ngModel)]="input.ticket_number" name="input" placeholder="Enter Ticket Number">
        </div>
       
      </div>
      
      <div class="form-group row">
         <div class="col-md-5">
          <input type="submit" (click)="onClick()" class="btn btn-success btn-md form-control"  value="Cancel Seat" >
        </div>
        <div class="col-md-5">
          <input class="btn btn-danger btn-md form-control" type="Reset" value="Reset" />
        </div>	
      </div>
    </form>
  </div>
