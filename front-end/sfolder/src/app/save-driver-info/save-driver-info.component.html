<div class="container" >		
        <fieldset><legend>Drivers Information</legend></fieldset>
        <form class="container" (submit)="validateForm()">
            <div class="form-group row">
                <div class="col-lg-5">
                    <input class="form-control" required name="coach_number" [(ngModel)]="input.coach_number" type="text" placeholder="Coach Number">
                </div>
                <div class="col-lg-5">
                     <input class="form-control" required  name="name" [(ngModel)]="input.name"  type="text" placeholder="Name Of Driver"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-5">  
						<select class="form-control"  name="coach_name" [(ngModel)]="input.coach_name" required>
							<option selected disabled>Coach Name</option>
							<option *ngFor="let items of mydata3">{{items.coach_name}}</option>
						</select>
					
                </div>
                <div class="col-lg-5">    
                    <input class="form-control" name="cnic" [(ngModel)]="input.cnic"required title="eg : 1310112345671" pattern="[0-9]{5}-(?!1234567)(?!1111111)(?!7654321)[0-9]{7}-[0-9]{1}"  type="number" placeholder="CNIC"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-5">
                    <input class="form-control" name="phone_no" [(ngModel)]="input.phone_no" required title="03101234567" pattern="03[0-9]{2}-(?!1234567)(?!1111111)(?!7654321)[0-9]{7}" name="cell_no"   type="number" placeholder="Cell No"/>
                </div>
                <div class="col-lg-5">
                    <input class="form-control" required  name="address"  [(ngModel)]="input.address" type="text" placeholder="Address"/>
                </div>
            </div>
            <div class="form-group row">
                 <div class="col-lg-5">
                    <input class="btn btn-success form-control" (click)=" addDriversData()" type="submit" value="Save" >
                </div>
                <div class="col-lg-5">
                    <input class="btn btn-danger form-control"  type="Reset" value="Reset" />
                </div>	
            </div>
        </form>
    </div>
